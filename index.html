<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>Weather</h1>
    <input type="text" name="" id="city" />
    <button id="show_weather">Показать погоду</button>
    <div id="weather"></div>

    <script>
      $("#show_weather").click(function () {
        let city = $("#city").val();
        $("#city").val("");
        ("use srtrict");
        ("use srtrict");

        const weatherBlock = document.querySelector("#weather");

        async function loadWeather(event) {
          weatherBlock.innerHTML = `
    <div class="weather_loading"><img class="loader" src="./images/loader.gif" alt=""></div>
    `;
          const server = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&APPID=9951572a19a76697781cd9778929c0fd`;

          const response = await fetch(server, { method: "GET" });
          const responseResult = await response.json();

          if (response.ok) {
            getWeather(responseResult);
          } else {
            weatherBlock.innerHTML = responseResult.message;
          }
        }

        function getWeather(data) {
         console.log(data);
  const city = data.name;
  const temp = data.main.temp;
  const icon = data.weather[0].icon;
  const template = `
    <div id="city"><h2>${city}</h2></div>
    <div id="temp">${temp}</div>
    <div id="icon"><img src="https://api.openweathermap.org/img/w/${icon}.png" alt=""></div>
    `;

          weatherBlock.innerHTML = template;
        }

        if (weatherBlock) {
          loadWeather();
        }
      });
          
    
    </script>
  </body>
</html>
